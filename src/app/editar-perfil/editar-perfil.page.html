<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Perfil
    </ion-title>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="subtitulo encabezado">Ingrese tus datos</h3>
  <ion-item >
    <ion-label class="normal">
        Foto refencial:
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
         <label for="file-upload">
           <ion-icon slot="icon-only" name="images"></ion-icon>
         </label>
          <input  (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file"  accept="image/*">
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <img class="image"  [src]="paciente.foto">
  </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Nombre
      </ion-label>
      <ion-input name="nombre"  [(ngModel)]="paciente.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Direcci√≥n
      </ion-label>
      <ion-input name="direccion"  [(ngModel)]="paciente.direccion" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Celular
      </ion-label>
      <ion-input name="celular"  [(ngModel)]="paciente.celular" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Email
      </ion-label>
      <ion-input name="email"  [(ngModel)]="paciente.email" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Password
      </ion-label>
      <ion-input name="password"  [(ngModel)]="paciente.password" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <div style="text-align: end; margin: 10px;">
      <ion-button   (click)="guardarUser()"  class="normal" color="dark">registrarse</ion-button>
    </div>
</ion-content>
