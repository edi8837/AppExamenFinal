<ion-header>
  <ion-toolbar>
    <ion-title>tab2c</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
  <ion-card  class="card-item" *ngFor="let clients of reservadas">
   
  
    <ion-card-header>
      <ion-card-title style="text-align: center;">{{clients.name}}</ion-card-title>
    </ion-card-header>
    <img src={{clients.photo}} alt="ion">
    <ion-card-content>
      <ion-card-subtitle><b>Tipo de identificacion: </b>{{clients.idP}}</ion-card-subtitle>
      <ion-card-subtitle><b>Numero: </b>{{clients.email}}</ion-card-subtitle>
      <ion-card-subtitle><b>Telefono: </b>: {{clients.name}} </ion-card-subtitle>
      
    </ion-card-content>
    <ion-footer>
      
     
    </ion-footer>
  </ion-card>
</div>
</ion-content>
