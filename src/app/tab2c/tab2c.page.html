<ion-header>
  <ion-toolbar>
    <ion-title>Reservadas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-card class="card-item" *ngFor="let Reserva of libros1">


      <ion-card-header>
        <ion-card-title style="text-align: center;">{{Reserva.titulo}}</ion-card-title>
      </ion-card-header>
      <img class="avatar" src={{Reserva.foto}} alt="ion">
      <ion-card-content>
        <ion-label><b>Codigo ISBN: </b>{{Reserva.codigoISBN}}</ion-label>
        <br>
        <ion-label><b>Autor: </b>{{Reserva.autor}}</ion-label>
        <br>
        <ion-label><b>Editorial: </b>{{Reserva.editorial}} </ion-label>
        <br>
        <ion-label><b>Categoria: </b>{{Reserva.categoria}}</ion-label>
        <br>
        <ion-label><b>Cantidad Reserada: </b>{{Reserva.cantidadR}}</ion-label>
        <br>


      </ion-card-content>
      <ion-footer>
        <h3>Cliente</h3>
        <ion-label><b>Nombre </b>{{Reserva.name}}</ion-label>
        <br>
        <ion-label><b>Email </b>{{Reserva.email}}</ion-label>
      </ion-footer>
    </ion-card>
  </div>
</ion-content>
