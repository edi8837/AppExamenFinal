<ion-header>
  <ion-toolbar>
    <ion-title>
      Citas Medicas 
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  
  <ion-content>
    <div class="fondo">
    <ion-card *ngFor="let cita of citas1" class="user-list">
  
      <ion-card-header>
        <ion-card-title class="ion-text-center">Cita</ion-card-title>
      </ion-card-header>
      
        <img class="avatar" src="{{cita.fotoPaciente}}">
     
      <ion-item>
        <ion-label class="normal" position="floating">
          Nombre Doctor
        </ion-label>
        <ion-input name="nombre" class="normal" type="text" value="{{cita.nombreDoctor}}" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          nombrePaciente
        </ion-label>
        <ion-input name="direccion" class="normal" value="{{cita.nombrePaciente}}" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          Fecha/Hora
        </ion-label>
        <ion-input name="celular" class="normal" value="{{cita.fecha}}" inputmode="text">
        </ion-input>
      </ion-item>
      

  
  
  
  
    </ion-card>
 </div>
 
 
  
</ion-content>
