<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Contrase√±a
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item-divider>
    <ion-button (click)="register()">
      Registrarse
    </ion-button>



  </ion-item-divider>
  <ion-item-divider>
  <ion-button  href="/login" color="danger">
    Cancelar
  </ion-button>
</ion-item-divider>


</ion-content>
