<ion-header>
  <ion-toolbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="fondo">
    <img class="avatar" src="../../assets/icon/user.png" alt="Logo de User">
 <br>
    <ion-label position="floating">
      Email
    
    <ion-input class="user"  type="text" [(ngModel)]="user.email"></ion-input>
  </ion-label>
    <ion-label position="floating">
      Contrase√±a
    
    <ion-input  class="user" type="text" [(ngModel)]="user.password"></ion-input>
  </ion-label>
    <ion-button type="submit" shape="round" expand="block" (click)="register(user.password)">
      Registrarse
    </ion-button>

  <ion-button type="submit" shape="round" expand="block" href="/login" color="danger">
    Cancelar
  </ion-button>

</div>

</ion-content>
