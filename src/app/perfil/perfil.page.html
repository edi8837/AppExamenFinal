<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Sección Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title class="ion-text-center">Datos Personales</ion-card-title>
    </ion-card-header>
    <ion-avatar>

    </ion-avatar>
    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre
      </ion-label>
      <ion-input name="nombre"  class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Dirección
      </ion-label>
      <ion-input name="direccion"  class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Celular
      </ion-label>
      <ion-input name="celular"  class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Email
      </ion-label>
      <ion-input name="email" class="normal" type="text" value="{{paciente.email}}" inputmode="text">
      </ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label class="normal" position="floating">
        Password
      </ion-label>
      <ion-input name="password" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

  </ion-card>

</ion-content>
